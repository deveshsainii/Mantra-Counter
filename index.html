<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <div class="bubble" id="increase">+</div>
        <div class="bubble" id="decrease">-</div>
        <div class="count-display" id="count">0</div>
        <div class="mala-display" id="malaCount">0 Malas</div>
        <button id="reset">Reset</button>
    </div>
    <audio id="alertSound" src="alert-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
